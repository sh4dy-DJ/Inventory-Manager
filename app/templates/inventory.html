<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Inventory</h1>
    <ul>
        {% for item, quantity in inventory.items() %}
            <li>{{ item }}: {{ quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
